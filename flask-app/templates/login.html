<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenCAD</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container-flex m-0 p-0">
        <div class="row m-0 p-4">
            <div class="col-12 m-0 mb-3 p-0 d-flex justify-content-center align-items-center">
                <h1 style="font-size: 75px;">GenCAD</h1>
            </div>
            <div class="col-12 m-0 mb-4 p-0 d-flex justify-content-center align-items-center">
                <h3>Login to <code>GENerate</code> </h3>
            </div>
            <div class="col-12 m-0 p-0 d-flex justify-content-center align-items-center">
                <form id="loginForm" class="border border-dark rounded p-5">
                    <input id="username" type="text" class="form-control form-control-lg mb-4" placeholder="Username">
                    <input id="password" type="password" class="form-control form-control-lg mb-5" placeholder="Password">
                    <button type="submit" class="btn btn-lg btn-outline-dark w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
